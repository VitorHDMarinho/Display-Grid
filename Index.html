<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9e7334b542.js" crossorigin="anonymous"></script>
    <title>Display Grid</title>
</head>
<body>
    <header>
        <div class="topo">
            <h1>GRID</h1>
            <input type="checkbox" id="menutoogle">
            <label for="menutoogle" class="menu-icon">
                <i class="fa fa-bars"></i>
            </label>
            <nav>
            <ul class="menu">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        </div>
    </header>

    <main>
        <div class="conteudo">
            <div class="nomecategoria">
                <h1>GRID</h1>
                <div class="categoria-ul">
                <ul>
                    <li><a class="link" href="">Categoria 1</a></li>
                    <li><a class="link" href="">Categoria 2</a></li>
                    <li><a class="link" href="">Categoria 3</a></li>
                </ul>
            </div>
        </div>
            <div class="slider">
                <div class="slider1">
                    <div class="slides">
                    <input type="radio" name="slide" id="slide1" checked>
                    <input type="radio" name="slide" id="slide2">
                    <input type="radio" name="slide" id="slide3">
    
                    <div class="slide s1">
                        <img src="img/img1.jpeg" alt="imagem de uma correntinha">
                    </div>
                    <div class="slide">
                        <img src="img/img2.jpeg" alt="imagem de uma correntinha">
                    </div>
                    <div class="slide">
                        <img src="img/img3.jpeg" alt="imagem de uma correntinha">
                    </div>
                    <div class="navigation">
                        <label class="bar" for="slide1"></label>
                        <label class="bar" for="slide2"></label>
                        <label class="bar" for="slide3"></label>
                    </div>
                    </div>
                </div>
            </div>
            <div class="produto3">
                <div class="produtos">
                    <div class="espaco-img">
                    <img  class="imgprod" src="img/produto 1.jpeg" alt="relogio">
                </div>
                <h1>Relógio</h1>
                <h2>R$ 349,90</h2>
                <div class="botao">
                <button>Comprar</button>
                </div>
                </div>
                <div class="produtos">
                    <div class="espaco-img">
                    <img  class="imgprod" src="img/produto 2.jpeg" alt="relogio">
                </div>
                <h1>Anel</h1>
                <h2>R$ 250,90</h2>
                <div class="botao">
                    <button>Comprar</button>
                    </div>
                </div>
                <div class="produtos">
                    <div class="espaco-img">
                    <img  class="imgprod" src="img/produto 3.jpeg" alt="relogio">
                </div>
                <h1>Cordão</h1>
                <h2>R$ 159,90</h2>
                <div class="botao">
                    <button>Comprar</button>
                    </div>
                </div>

            </div>
    </main>

    <footer>

    </footer>
</body>
</html>
